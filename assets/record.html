<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微元汇</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="styles/mui.min.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css"/>
		<link rel="stylesheet" type="text/css" href="styles/pages/record.css"/>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
			<h1 class="mui-title">我的记录</h1>
		</header>
		<div class="mui-content">
			<div class="choose mui-row">
				<button type="button" class="mui-btn mui-pull-left choosein_btn" tagid="0">未支付</button>
				<button type="button" class="mui-btn mui-pull-left" tagid="1">已支付</button>
				<button type="button" class="mui-btn mui-pull-left" tagid="2">待评价</button>
				<button type="button" class="mui-btn mui-pull-left" tagid="3">全部</button>
			</div>
			<div class="mui-card">
				<div class="mui-card-header">
					订单编号：89767
				</div>
				<div class="mui-card-content">
					<div class="mui-card-content-inner">
						<p>订单金额：0.01元</p>
					</div>
				</div>
				<div class="mui-card-footer">
					<a class="mui-card-link" id="pay">去支付</a>
				</div>
			</div> 
		</div>
		<div class="tips"><div class=" mui-icon mui-spinner"></div></div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/mui/mui.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script src="js/base.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		$('.choose').on('tap','button',function(){
			$('.choose .mui-btn').removeClass('choosein_btn')
			$(this).addClass('choosein_btn')
		})
	</script>
	<script src="https://s4.cnzz.com/z_stat.php?id=1260604409&web_id=1260604409" language="JavaScript"></script>
</html>
