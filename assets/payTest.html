<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>支付</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="styles/mui.min.css">
		<link rel="stylesheet" type="text/css" href="styles/pages/home.css"/>
	</head>

	<body>
	    appId<input id="appId" type="text" value="">
	    timeStamp<input id="timeStamp" type="text" value="">
	    nonceStr<input id="nonceStr" type="text" value="">
	   package <input id="package" type="text" value="">
	    signType<input id="signType" type="text" value="MD5">
	    paySign<input id="paySign" type="text" value="">
	    <a href="###" id="pay" class="mui-btn">点击支付</a>

	<script src="js/mui/mui.min.js "></script>
	<script>

	function onBridgeReady(){
	    var appId = document.getElementById('appId').value;
	    var timeStamp = document.getElementById('timeStamp').value;
	    var nonceStr = document.getElementById('nonceStr').value;
	    var package = document.getElementById('package').value;
	    var signType = document.getElementById('signType').value;
	    var paySign = document.getElementById('paySign').value;
	    WeixinJSBridge.invoke(
	        'getBrandWCPayRequest', {
	            "appId": appId,     //公众号名称，由商户传入     
	            "timeStamp":timeStamp,         //时间戳，自1970年以来的秒数     
	            "nonceStr": nonceStr, //随机串     
	            "package": package,     
	            "signType": signType,         //微信签名方式：     
	            "paySign": paySign //微信签名 
	        },
	        function(res){
	            WeixinJSBridge.log(res.err_msg);
	            //alert(res.err_code + res.err_desc + res.err_msg);
	            if (res.err_msg == "get_brand_wcpay_request:ok") {  
	                window.location.href = '/artist/alipayresult?trade_status=TRADE_SUCCESS';
	                // 执行跳转页面....  
	            } else if (res.err_msg == "get_brand_wcpay_request:cancel") {  
	                alert ("用户取消支付!");  
	            } else {  
	                alert ("支付失败!");  
	            }  
	            
	        }
	    ); 
	}

	/*if (typeof WeixinJSBridge == "undefined"){
	    if( document.addEventListener ){
	        document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
	    }else if (document.attachEvent){
	        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
	        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
	    }
	}else{
	    //onBridgeReady();
	}*/
	document.getElementById('pay').onclick=function(){
		 onBridgeReady();
	}
	</script>
	</body>


</html>
