<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微元汇</title>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link rel="stylesheet" href="styles/mui.min.css">

	<body>

			<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<!--数据列表-->
					<ul class="mui-table-view mui-table-view-chevron" id="getPacketsList">

							<div class="packets_up">
								<img src="../images/yhq_bg.png">

									<div class="mui-pull-left">

										<span class="yxq">有效期至：2016年12月21日</span>
									</div>
									<div class="mui-pull-right">
										<span>￥<font>888</font></span>
									</div>
								</div>
							</div>
							<div class="packets_down">
								<p>使用条件：托管九个月及以上工资+订单金额满27000元</p>
							</div>
						</li>
						<li class="mui-row packets">
							<div class="packets_left mui-pull-left">
								<div class="name">新用户大礼包</div>
								<div class="packets_li">
									<span class="mui-icon mui-icon-forward"></span><p>托管九个月及以上工资</p>
								</div>
								<div class="packets_li">
									<span class="mui-icon mui-icon-forward"></span><p>有效期至：2016-2-2</p>
								</div>
								<div class="packets_li">
									<span class="mui-icon mui-icon-forward"></span><p>订单金额满27000元</p>
								</div>
							</div>
							<div class="packets_right mui-pull-right">
								<img src="../images/redPackets_bg.png">
								<span>￥<font>888</font></span>
								<div class="go">去使用</div>
							</div>
						</li>
					</ul>
				</div>
			</div>

		<div class="tips"><div class=" mui-icon mui-spinner"></div></div>
