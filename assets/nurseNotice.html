<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微元汇</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="styles/mui.min.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css"/>
		<style>
			.notice{width: 100%;padding: 15px;}
			h2{font-size: 16px;margin-bottom: 10px;font-weight: 400}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
			<h1 class="mui-title">服务员注册须知</h1>
		</header>
		

		<div class="mui-content">
			<div class="notice">
				<h2>服务员注册须知：</h2>	
				<p>
					1、	本人自愿上传各类资料，包括但不限于身份证、照片、体检报告、资格证书等。<br>
					2、	本人承诺本人上传的各类资料均真实有效，若有弄虚作假，本人愿承担一切法律责任。<br>
					3、	本人完全了解本人与平台不存在任何雇佣或劳务关系，平台仅仅给本人提供一个找工作渠道。<br>
				</p>
				<h2>服务员离岗须知：</h2>	
				<p>
					1、	离岗需要提前1天在平台上使用我要离岗功能，擅自离岗会降低平台评价。
				</p>
				<h2>服务员投诉须知：</h2>	
				<p>
					1、	可使用平台提供的我要投诉功能，系统会自动处理。
				</p>
			</div>
		</div>
	</body>
	<script src="js/mui/mui.min.js"></script>
	<script type="text/javascript">
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
