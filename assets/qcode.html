
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>二维码</title>
<style type="text/css">
.demo{width:300px; margin:40px auto 0 auto; min-height:250px;}
.demo p{line-height:30px}
#code{margin-top:10px}
</style>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="js/jquery.qrcode.min.js"></script>
<script type="text/javascript">
    jQuery(function() {
           jQuery('#code').qrcode({
                                  text: "http://",
                                  height: 250,
                                  width: 250,
                                  correctLevel    : QRErrorCorrectLevel.H,
                                  background      : "red",
                                  src: 'images/timg.jpg'//这里配置Logo的地址即可。
                                  });
           })

</script>


</head>

<body>

<div id="main">
   <div class="demo">
        <div id="code"></div>
   </div>
</div>

</body>
</html>
