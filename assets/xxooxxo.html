<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微元汇</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="styles/mui.min.css">
		<link rel="stylesheet" type="text/css" href="styles/main.css"/>
		<link rel="stylesheet" type="text/css" href="styles/pages/life.css"/>
		<style>
			select{
				width: 72% !important
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
			<h1 class="mui-title">MMM</h1>
		</header>
		

		<div class="mui-content">
			<form class="mui-input-group appointment">
				<div class="mui-input-row">
					<label>月薪</label>
					<input type="number" class="mui-input" placeholder="请输入服务员月薪">
				</div>
				<div class="mui-input-row">
					<label>月数</label>
					<select class="mui-btn mui-btn-block mui-pull-left">
						<option value="1">1月</option>
						<option value="3">3月</option>
						<option value="6">6月</option>
						<option value="9">9月</option>
						<option value="12">12月</option>
					</select>
				</div>
			</form>
			<button type="button" class="mui-btn mui-btn-primary" style="width:100%">计算收益</button>
		</div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript">

	</script>
</html>
