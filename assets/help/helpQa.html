<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>微元汇</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../styles/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../styles/main.css"/>
		<style>
			html,body{
				background-color: #fff;
			}
			.mui-content{
				background-color: #fff;
			}
			.mui-content .main{
				padding: 20px 15px;
				font-size: 14px;
			}
			.li{
				margin-bottom: 10px
			}
			.li span{
			    border: 1px solid #fc5b3e;
			    border-radius: 50%;
			    width: 24px;
			    height: 24px;
			    display: inline-block;
			    text-align: center;
			    color: #fc5b3e;
			    vertical-align: top;
			    margin-right: 10px;
			}
			p{
				display: inline-block;
				width: 86%;
				color: #333;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>
				</button>
			<h1 class="mui-title">微元汇服务流程</h1>
		</header>
		<div class="mui-content">
			<div class="main">
				<div class="li">
					<span>1</span>
					<p>你从哪里来，老家在哪里？</p>
				</div>
				<div class="li">
					<span>2</span>
					<p>多大年纪了？</p>
				</div>
				<div class="li">
					<span>3</span>
					<p>学历是什么？</p>
				</div>
				<div class="li">
					<span>4</span>
					<p>有专长吗？</p>
				</div>
				<div class="li">
					<span>5</span>
					<p>作息习惯怎么样？</p>
				</div>
				<div class="li">
					<span>6</span>
					<p>抽烟喝酒吗？</p>
				</div>
				<div class="li">
					<span>7</span>
					<p>拿手的菜肴是什么？</p>
				</div>
				<div class="li">
					<span>8</span>
					<p>带过孩子吗？</p>
				</div>
				<div class="li">
					<span>9</span>
					<p>你的家人和孩子都是做什么的？</p>
				</div>
			</div>
			
		</div>
	</body>
	<script src="../js/mui/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
	</script>
</html>
