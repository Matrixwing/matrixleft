<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper.min.css">
    <link rel="stylesheet" href="animate.min.css">
    <link rel="stylesheet" href="main.css">
    <style>

    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
            	<img data-src="../../images/shuijiao.jpg" class="swiper-lazy">
            	<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            		忙碌一天，回到家里
            	</div>
            	<div class="ani" swiper-animate-effect="fadeInRight " swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            		热腾腾的饭菜，活泼的孩子，
            	</div>
            	<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.9s">
            		温馨的氛围，让你愈发明白家是港湾
            	</div>
            	<p class="slideArrow" style="margin-left:-16.5px;bottom:35px;"><span style="width:33px;height:25px;background-image:url(http://mat1.gtimg.com/news/panda/arrow.png);"></span></p>
            	<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
            	<img data-src="../../images/cbd.jpg" class="swiper-lazy">
            	<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            		忙碌一天，回到家里
            	</div>
            	<div class="ani" swiper-animate-effect="fadeInRight " swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            		热腾腾的饭菜，活泼的孩子，
            	</div>
            	<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.9s">
            		温馨的氛围，让你愈发明白家是港湾
            	</div>
            	<p class="slideArrow" style="margin-left:-16.5px;bottom:35px;"><span style="width:33px;height:25px;background-image:url(http://mat1.gtimg.com/news/panda/arrow.png);"></span></p>
            	<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
            <div class="swiper-slide">
            	<img data-src="../../images/muwu.jpg" class="swiper-lazy">
            	<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
            		忙碌一天，回到家里
            	</div>
            	<div class="ani" swiper-animate-effect="fadeInRight " swiper-animate-duration="1s" swiper-animate-delay="0.6s">
            		热腾腾的饭菜，活泼的孩子，
            	</div>
            	<div class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.9s">
            		温馨的氛围，让你愈发明白家是港湾
            	</div>
            	<p class="slideArrow" style="margin-left:-16.5px;bottom:35px;"><span style="width:33px;height:25px;background-image:url(http://mat1.gtimg.com/news/panda/arrow.png);"></span></p>
            	<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="jquery-1.10.1.min.js"></script>
    <script src="swiper.jquery.min.js"></script>
    <script src="swiper.animate1.0.2.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    //direction: 'vertical',上下滑动
    var swiper = new Swiper('.swiper-container', {
        paginationClickable: true,
        lazyLoading : true,
        direction: 'vertical',
		lazyLoadingInPrevNext : true,
		lazyLoadingInPrevNextAmount : 1,
		nextButton:'.slideArrow',
        onInit: function(swiper){ 
		    swiperAnimateCache(swiper); 
		    swiperAnimate(swiper); 
		}, 
		  onSlideChangeEnd: function(swiper){ 
		    swiperAnimate(swiper); 
		} 
    });
    </script>
</body>
</html>
